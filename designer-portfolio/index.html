<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designer Portfolio</title>

    <!-- Tailwind config: define first -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              heading: ['var(--font-heading)', 'sans-serif'],
              body: ['var(--font-body)', 'sans-serif'],
            },
            colors: {
              base: 'var(--color-base)',
              surface: 'var(--color-surface)',
              overlay: 'var(--color-overlay)',
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              accent: 'var(--color-accent)',
            },
            animation: {
              'gradient-x': 'gradient-x 3s ease infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center',
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center',
                },
              },
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Geologica:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- React import map -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.1.0",
          "react/": "https://esm.sh/react@^19.1.0/",
          "react-dom": "https://esm.sh/react-dom@^19.1.0",
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.6.3",
          "framer-motion": "https://esm.sh/framer-motion@^12.23.3",
          "lucide-react": "https://esm.sh/lucide-react@^0.525.0",
          "@lottiefiles/react-lottie-player": "https://esm.sh/@lottiefiles/react-lottie-player@^3.6.0",
          "zustand": "https://esm.sh/zustand@^4.5.4",
          "lodash-es": "https://esm.sh/lodash-es@^4.17.21",
          "@google/genai": "https://esm.sh/@google/genai",
          "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
          "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0"
        }
      }
    </script>
     <!-- Polyfill for process.env -->
    <script>
      window.process = { env: { API_KEY: '' } };
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
