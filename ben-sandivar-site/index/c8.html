<!-- c8 — Contact section -->
<section id="contact" class="contact fade-in" data-component="c8">
  <div class="page-header">
    <h2>Contact</h2>
  </div>
  <div class="contact-content">
    <p>If you’d like to work together, collaborate, or just say hello, feel free to reach out.</p>
    <form action="https://formspree.io/f/example" method="POST" class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>
</section>
