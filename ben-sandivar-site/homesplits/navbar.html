<!-- /homesplits/navbar.html -->
<nav class="navbar" role="navigation" aria-label="Primary" data-component="navbar">
  <style>
    /* Minimal, self-contained styles for the navbar only */
    nav.navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: saturate(120%) blur(10px);
      -webkit-backdrop-filter: saturate(120%) blur(10px);
      background: var(--color-navbar-bg, rgba(14,20,35,0.5));
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    nav.navbar .nav-container {
      max-width: min(75vw, 1200px);
      margin: 0 auto;
      padding: .75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    nav.navbar .logo img {
      height: 36px;
      display: block;
    }
    nav.navbar .more-btn {
      display: none;
      border: 1px solid var(--color-border, rgba(255,255,255,0.25));
      background: var(--color-secondary, rgba(255,255,255,0.08));
      color: var(--color-primary, #fff);
      border-radius: 12px;
      padding: .4rem .6rem;
      cursor: pointer;
      line-height: 0;
    }
    nav.navbar .nav-links {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    nav.navbar .nav-links a {
      text-decoration: none;
      color: var(--color-primary, #fff);
      padding: .5rem .75rem;
      border-radius: 999px;
      transition: background .2s ease, color .2s ease, transform .2s ease;
    }
    nav.navbar .nav-links a:hover {
      background: var(--color-navbar-hover-bg, rgba(255,255,255,0.15));
      transform: translateY(-1px);
    }

    /* Mobile */
    @media (max-width: 900px) {
      nav.navbar .more-btn { display: inline-flex; align-items: center; justify-content: center; }
      nav.navbar .nav-links {
        position: absolute;
        left: 1rem; right: 1rem; top: calc(100% + .5rem);
        background: var(--color-navbar-bg, rgba(14,20,35,0.8));
        border: 1px solid var(--color-border, rgba(255,255,255,0.15));
        border-radius: 16px;
        box-shadow: 0 10px 30px var(--color-shadow, rgba(0,0,0,.35));
        padding: .75rem;
        flex-direction: column;
        gap: .25rem;
        display: none; /* hidden by default */
      }
      nav.navbar[data-open="true"] .nav-links { display: flex; }
    }
  </style>

  <div class="nav-container">
    <a href="#" class="logo" aria-label="Ben Sandivar — Home">
      <img src="https://raw.githubusercontent.com/BenS-UI/portfolio/cfc0bc646dc8f7cb21379d516f1b1ca0c0f85e06/B-logo-a.svg" alt="Ben Sandivar Logo" />
    </a>

    <button class="more-btn" aria-label="Toggle Menu" aria-expanded="false">
      <span class="material-symbols-outlined" aria-hidden="true">menu</span>
    </button>

    <ul class="nav-links" id="primary-nav">
      <li><a href="#hero">Home</a></li>
      <li><a href="#projects">Work</a></li>
      <li><a href="#music">Music</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="/fluid-art.html">Playground</a></li>
      <li><a href="/blog.html">Blog</a></li>
    </ul>
  </div>

  <script>
    // Tiny, self-contained toggle that won’t conflict with site scripts
    (() => {
      const nav = document.currentScript.closest('nav');
      const btn = nav.querySelector('.more-btn');
      const links = nav.querySelector('.nav-links');

      if (!btn || !links) return;

      const close = () => {
        nav.setAttribute('data-open', 'false');
        btn.setAttribute('aria-expanded', 'false');
      };
      const toggle = () => {
        const open = nav.getAttribute('data-open') === 'true';
        nav.setAttribute('data-open', String(!open));
        btn.setAttribute('aria-expanded', String(!open));
      };

      btn.addEventListener('click', toggle);
      links.addEventListener('click', e => {
        if (e.target.closest('a')) close(); // collapse menu after selecting a link
      });
      // Optional: close on outside click (mobile)
      document.addEventListener('click', e => {
        if (!nav.contains(e.target) && nav.getAttribute('data-open') === 'true') close();
      });
    })();
  </script>
</nav>
