<!-- homesplits/bucket.html -->
<section class="bucket-hero" data-split="bucket">
  <style>
    /* Scoped, minimal fallback styles (wonâ€™t leak outside this component) */
    section.bucket-hero[data-split="bucket"] {
      --bg: transparent;
      --fg: #14213d;
      --muted: #425066;
      --card: rgba(255,255,255,.6);
      --border: rgba(0,0,0,.08);
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      padding: clamp(2.5rem, 6vw, 5rem) 1.25rem;
      background: var(--bg);
      color: var(--fg);
    }
    body[data-theme="dark"] section.bucket-hero[data-split="bucket"] {
      --fg: #d8dee9;
      --muted: #a8b2d2;
      --card: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.12);
      --shadow: 0 12px 36px rgba(0,0,0,.5);
    }

    section.bucket-hero[data-split="bucket"] .bucket-inner {
      max-width: var(--content-max, min(75vw, 1200px));
      margin: 0 auto;
      text-align: center;
      padding: clamp(1.25rem, 3vw, 2rem);
      border-radius: 16px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    section.bucket-hero[data-split="bucket"] h2 {
      font-family: 'Gabarito', system-ui, sans-serif;
      font-weight: 900;
      line-height: 1.2;
      font-size: clamp(1.6rem, 3.3vw, 2rem);
      margin: 0 0 .5rem;
      color: var(--fg);
    }

    section.bucket-hero[data-split="bucket"] p {
      margin: 0 0 1.25rem;
      color: var(--muted);
      line-height: 1.7;
      font-size: 1rem;
    }

    section.bucket-hero[data-split="bucket"] .bucket-cta {
      display: inline-block;
      padding: .75rem 1.25rem;
      border-radius: 999px;
      border: 2px solid currentColor;
      text-decoration: none;
      font-weight: 600;
      transition: transform .2s ease, background .2s ease, opacity .2s ease;
      color: var(--fg);
      opacity: .9;
    }
    section.bucket-hero[data-split="bucket"] .bucket-cta:hover {
      transform: translateY(-2px);
      background: rgba(0,0,0,.06);
      opacity: 1;
    }
    body[data-theme="dark"] section.bucket-hero[data-split="bucket"] .bucket-cta:hover {
      background: rgba(255,255,255,.06);
    }
  </style>

  <div class="bucket-inner">
    <h2>Bucket</h2>
    <p>Discover my abstract art generator and turn your ideas into a unique digital painting.</p>
    <a href="#" class="bucket-cta">Create</a>
  </div>
</section>
