<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Detail</title>
  <link rel="icon" href="https://raw.githubusercontent.com/BenS-UI/portfolio/cfc0bc646dc8f7cb21379d516f1b1ca0c0f85e06/B-logo-a.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700;900&family=Geologica:wght@100;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <nav class="nav-container container-full">
      <a href="index.html" class="logo"><img src="https://raw.githubusercontent.com/BenS-UI/portfolio/cfc0bc646dc8f7cb21379d516f1b1ca0c0f85e06/B-logo-a.svg" alt="Logo"></a>
      <button class="more-btn"><span class="material-symbols-outlined">menu</span></button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="work.html">Work</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="project" class="project-detail parallax-section fade-in">
      <div class="container-main">
        <div class="sidebar"></div>
        <div class="main-column">
          <div class="back-link"><a href="work.html">&larr; Back to Work</a></div>
          <section class="project-header">
            <h2></h2>
            <p class="meta"></p>
          </section>
          <section class="project-hero">
            <img src="" alt="Project Hero" />
          </section>
          <section class="project-description">
            <p></p>
          </section>
          <section class="project-gallery"></section>
        </div>
        <div class="sidebar"></div>
      </div>
    </section>
  </main>

  <footer>
    <p style="padding-bottom: 1rem; text-align: center;">&copy; 2025 Ben Sandivar</p>
  </footer>

  <script>
    const projects = {
      slides: {
        title: "SLIDES",
        year: 2023,
        tags: ["Design & Branding", "AI", "Learning"],
        heroImage: "https://raw.githubusercontent.com/BenS-UI/portfolio/refs/heads/main/Slides%20Alpha.png",
        description: "A language learning tool that enhances vocabulary retention with visuals.",
        gallery: [
          "https://picsum.photos/seed/slide1/600/400",
          "https://picsum.photos/seed/slide2/600/400",
          "https://picsum.photos/seed/slide3/600/400"
        ]
      },
      leap: {
        title: "LEAP",
        year: 2022,
        tags: ["Branding", "Concept"],
        heroImage: "https://github.com/BenS-UI/portfolio/blob/main/LEAP%20(2).jpg?raw=true",
        description: "Brand identity for a forward-thinking educational startup.",
        gallery: [
          "https://picsum.photos/seed/leap1/600/400",
          "https://picsum.photos/seed/leap2/600/400"
        ]
      },
      emma: {
        title: "Emma",
        year: 2024,
        tags: ["AI", "Assistant", "UX"],
        heroImage: "https://github.com/BenS-UI/portfolio/blob/main/Emma%20tn.jpg?raw=true",
        description: "A calming voice assistant designed for mental wellness.",
        gallery: [
          "https://picsum.photos/seed/emma1/600/400",
          "https://picsum.photos/seed/emma2/600/400",
          "https://picsum.photos/seed/emma3/600/400"
        ]
      }
    };

    const slug = new URLSearchParams(window.location.search).get("slug");
    const project = projects[slug];

    if (project) {
      document.querySelector("h2").textContent = project.title;
      document.querySelector(".meta").textContent = `${project.year} · ${project.tags.join(" · ")}`;
      document.querySelector(".project-hero img").src = project.heroImage;
      document.querySelector(".project-description p").textContent = project.description;

      const gallery = document.querySelector(".project-gallery");
      gallery.innerHTML = "";
      project.gallery.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        gallery.appendChild(img);
      });
    } else {
      document.querySelector(".main-column").innerHTML = "<p>Project not found.</p>";
    }
  </script>
  <script src="scripts.js"></script>
</body>
</html>
