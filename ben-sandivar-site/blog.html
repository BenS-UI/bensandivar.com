  <script src="scripts.js"></script>
  <script>
    // Lenis smooth scroll
    const lenis = new Lenis({
      duration: 1.4,
      easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
      smoothWheel: true,
      smoothTouch: true,
      touchMultiplier: 1.5,
      normalizeWheel: true,
      wheelMultiplier: 0.5,
      lerp: 0.15,
      syncTouch: true
    });

    // Synced RAF for Lenis and Three.js
    let time = 0;
    const mouse = { x: 0, y: 0 };
    function raf(currentTime) {
      lenis.raf(currentTime);
      material.uniforms.time.value = time;
      shape.rotation.x += 0.001;
      shape.rotation.y += 0.005;
      shape.rotation.z += 0.001;
      renderer.render(scene, camera);
      time += 0.016;
      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);

    // Scroll to sections
    document.querySelectorAll('.scroll-to').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const targetId = link.getAttribute('href');
        const targetElement = document.querySelector(targetId);
        if (targetElement) {
          lenis.scrollTo(targetElement, { duration: 1.4, easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), offset: 0 });
        } else {
          window.location.href = targetId; // Fallback for external pages
        }
      });
    });

    // Three.js Klein Bottle
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 500 / 500, 0.1, 1000);
    const light = new THREE.AmbientLight(0xffffff, 10);
    const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#mini-klein-canvas'), alpha: true, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
    renderer.setSize (window.innerWidth,window.innerHeight);
    camera.position.setZ(11);
    camera.aspect = 1;
    camera.updateProjectionMatrix();
    scene.add(light);

    class ParametricGeometry extends THREE.BufferGeometry {
      constructor(func = (u, v, dest) => dest.set(u, v, Math.cos(u) * Math.sin(v)), slices = 96, stacks = 96) {
        super();
        this.type = 'ParametricGeometry';
        this.parameters = { func, slices, stacks };
        const indices = [];
        const vertices = [];
        const normals = [];
        const uvs = [];
        const eps = 0.00001;
        const normal = new THREE.Vector3();
        let p0 = new THREE.Vector3(), p1 = new THREE.Vector3();
        let pu = new THREE.Vector3(), pv = new THREE.Vector3();
        for (let i = 0; i <= slices; i++) {
          const u = i / slices;
          for (let j = 0; j <= stacks; j++) {
            const v = j / stacks;
            func(u, v, p0);
            vertices.push(p0.x, p0.y, p0.z);
            func(u + eps, v, p1);
            pu.subVectors(p1, p0).normalize();
            func(u, v + eps, p1);
            pv.subVectors(p1, p0).normalize();
            normal.crossVectors(pu, pv).normalize();
            normals.push(normal.x, normal.y, normal.z);
            uvs.push(u, v);
          }
        }
        for (let i = 0; i < slices; i++) {
          for (let j = 0; j < stacks; j++) {
            const a = i * (stacks + 1) + (j + 1);
            const b = i * (stacks + 1) + j;
            const c = (i + 1) * (stacks + 1) + j;
            const d = (i + 1) * (stacks + 1) + (j + 1);
            indices.push(a, b, d);
            indices.push(b, c, d);
          }
        }
        this.setIndex(indices);
        this.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        this.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
        this.setAttribute('uv', new THREE.Float32BufferAttribute(uvs, 2));
      }
    }

    const klein = function (v, u, target) {
      if (target === undefined) target = new THREE.Vector3();
      u *= Math.PI;
      v *= 2 * Math.PI;
      u = u * 2;
      let x, y, z;
      if (u < Math.PI) {
        x = 3 * Math.cos(u) * (1 + Math.sin(u)) + (2 * (1 - Math.cos(u) / 2)) * Math.cos(u) * Math.cos(v);
        z = -8 * Math.sin(u) - 2 * (1 - Math.cos(u) / 2) * Math.sin(u) * Math.cos(v);
      } else {
        x = 3 * Math.cos(u) * (1 + Math.sin(u)) + (2 * (1 - Math.cos(u) / 2)) * Math.cos(v + Math.PI);
        z = -8 * Math.sin(u);
      }
      y = -2 * (1 - Math.cos(u) / 2) * Math.sin(v);
      target.set(x, y, z).multiplyScalar(0.3);
    };

    const geometry = new ParametricGeometry(klein, 32, 32);
    const material = new THREE.ShaderMaterial({
      wireframe: true,
      uniforms: {
        time: { value: 0 },
        mouse: { value: new THREE.Vector2() }
      },
      vertexShader: `
        uniform float time;
        uniform vec2 mouse;
        varying vec2 vUv;
        varying vec3 vPosition;
        varying vec3 vNormal;
        void main() {
          vUv = uv;
          vec3 pos = position;
          vNormal = normal;
          float distX = abs(pos.x - mouse.x * 2.0);
          float distY = abs(pos.y - mouse.y * 2.0);
          float dist = sqrt(distX * distX + distY * distY);
          float wave = sin(time * 0.5 + dist * 2.0 + pos.z * 0.5) * 0.3;
          pos += vNormal * wave;
          float projectInfluence = sin(time * 0.2 + vUv.x * 2.0 + mouse.x) * 0.05;
          pos.x += sin(time * 0.3 + pos.y * 1.0 + mouse.x * 0.5 + projectInfluence) * 0.1;
          pos.y += cos(time * 0.3 + pos.z * 1.0 + mouse.y * 0.5 + projectInfluence) * 0.1;
          pos.z += sin(time * 0.3 + pos.x * 1.0 + length(mouse) + projectInfluence) * 0.1;
          vPosition = pos;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
        }
      `,
      fragmentShader: `
        uniform float time;
        uniform vec2 mouse;
        varying vec2 vUv;
        varying vec3 vPosition;
        void main() {
          float gradientFactor = (sin(vPosition.y * 2.0 + time * 0.5) + 1.0) / 2.0;
          vec3 color1 = vec3(0.647, 0.847, 1.0); // Base blue (#A5D8FF)
          vec3 color2 = vec3(0.0, 1.0, 1.0); // Cyan
          vec3 color3 = vec3(0.2, 0.8, 1.0); // Light blue
          float colorMix = sin(time * 0.3) * 0.5 + 0.5;
          vec3 baseColor = mix(mix(color1, color2, gradientFactor), color3, colorMix);
          float mouseInfluence = length(mouse) * 0.5 + 0.5;
          baseColor = mix(baseColor, color3, mouseInfluence * 0.3);
          vec3 mouse3D = vec3(mouse.x * 4.0, mouse.y * 4.0, 0.0);
          vec3 baseCenter = vec3(sin(time * 0.2) * 2.0, cos(time * 0.2) * 1.0, sin(time * 0.3) * 2.0);
          vec3 neonCenter = baseCenter + mouse3D * 0.5;
          float dist = length(vPosition - neonCenter);
          float radius = 2.0 + sin(time * 0.4 + mouseInfluence * 0.5) * 0.5;
          float fadeWidth = 1.5;
          float neonFactor = 1.0 - smoothstep(radius - fadeWidth, radius, dist);
          float neonIntensity = (1.0 - smoothstep(radius - fadeWidth, radius, dist)) * 0.8 * (1.0 + mouseInfluence * 0.5);
          vec3 neonColor1 = vec3(0.5, 1.0, 1.0); // Neon cyan
          vec3 neonColor2 = vec3(1.0, 0.843, 0.0); // Neon gold (#FFD700)
          vec3 neonColor = mix(neonColor1, neonColor2, sin(time * 0.5) * 0.5 + 0.5);
          vec3 finalColor = baseColor + neonColor * neonFactor * neonIntensity * 2.0;
          gl_FragColor = vec4(finalColor, 1.0);
        }
      `,
      side: THREE.DoubleSide
    });
    const shape = new THREE.Mesh(geometry, material);
    scene.add(shape);

    document.addEventListener('mousemove', (e) => {
      mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
      gsap.to(camera.position, { x: mouse.x * 2, y: mouse.y * 2, duration: 2 });
      material.uniforms.mouse.value.set(mouse.x, mouse.y);
    });

    document.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;
      gsap.to(camera.position, { x: mouse.x * 2, y: mouse.y * 2, duration: 2 });
      material.uniforms.mouse.value.set(mouse.x, mouse.y);
    }, { passive: false });

    window.addEventListener('resize', () => {
      const width = window.innerWidth <= 768 ? 300 : 500;
      camera.aspect = 1; // Fixed aspect ratio
      camera.updateProjectionMatrix();
      renderer.setSize(width, width);
    });
  </script>
