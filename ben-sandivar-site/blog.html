<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Coming Soon — Ben Sandivar</title>

  <!-- SEO: hide until launch -->
  <meta name="robots" content="noindex,follow" />
  <link rel="canonical" href="https://bensandivar.com/blog.html" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/BenS-UI/portfolio/cfc0bc646dc8f7cb21379d516f1b1ca0c0f85e06/B-logo-a.svg" />
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/BenS-UI/portfolio/cfc0bc646dc8f7cb21379d516f1b1ca0c0f85e06/B-logo-a.svg" type="image/png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700;900&family=Geologica:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Apply saved theme BEFORE CSS to avoid mismatch/flash -->
  <script>
    try {
      const t = localStorage.getItem('theme');
      if (t) document.documentElement.setAttribute('data-theme', t);
    } catch {}
  </script>

  <!-- CSS order: base → themes → navbar → page -->
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/themes.css" />
  <link rel="stylesheet" href="/css/navbar.css" />
  <link rel="stylesheet" href="/css/blog.css" />
</head>

<body>
  <!-- Single source of truth: include the shared navbar -->
  <div id="navbar-slot" data-include="/homesplits/navbar.html" aria-label="Primary"></div>

  <main id="main" tabindex="-1">
    <section class="coming-soon-container" aria-labelledby="coming-soon-title">
      <canvas id="blog-gl" aria-hidden="true"></canvas>
      <div class="coming-soon-content">
        <h1 id="coming-soon-title">Blog Coming Soon</h1>
        <p>Stay tuned for insights on design, tech, and clear craft.</p>
        <p>In the meantime, try the music widget. It’s fun.</p>
      </div>
    </section>
  </main>

  <!-- Include loader: pulls the navbar once and runs its scripts -->
  <script>
    (async () => {
      const slot = document.getElementById('navbar-slot');
      if (!slot) return;
      const url = slot.dataset.include || '/homesplits/navbar.html';
      try {
        const res = await fetch(url, { cache: 'no-store' });
        if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
        const html = await res.text();
        slot.innerHTML = html;
        // Re-exec any scripts inside the included navbar (toggle, scroll code, etc.)
        slot.querySelectorAll('script').forEach((old) => {
          const s = document.createElement('script');
          if (old.src) s.src = old.src;
          if (old.type) s.type = old.type;
          if (old.defer) s.defer = true;
          if (old.async) s.async = true;
          if (!old.src) s.textContent = old.textContent;
          old.replaceWith(s);
        });
      } catch (e) {
        console.error('Navbar include failed:', e);
        slot.innerHTML = '<div style="padding:8px;color:#f88">Navbar failed to load.</div>';
      }
    })();
  </script>

  <!-- Site scripts (load anything the navbar expects, e.g., toggle handlers) -->
  <script src="/scripts.js" defer></script>
</body>
</html>
