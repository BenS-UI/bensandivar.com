<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Coming Soon — Ben Sandivar</title>

  <!-- SEO: hide until launch -->
  <meta name="robots" content="noindex,follow" />
  <link rel="canonical" href="https://bensandivar.com/blog.html" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/BenS-UI/portfolio/cfc0bc646dc8f7cb21379d516f1b1ca0c0f85e06/B-logo-a.svg" />
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/BenS-UI/portfolio/cfc0bc646dc8f7cb21379d516f1b1ca0c0f85e06/B-logo-a.svg" type="image/png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700;900&family=Geologica:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Vendor (optional if used elsewhere) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.18/bundled/lenis.min.js" defer></script>

  <!-- CSS: base → themes → page → navbar (navbar last so it overrides) -->
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/themes.css" />
  <link rel="stylesheet" href="/oscillator.css" />
  <link rel="stylesheet" href="/css/blog.css" />
  <link rel="stylesheet" href="/css/navbar.css" />
</head>

<body>
  <!-- Single source of truth: injected navbar -->
  <div id="navbar-slot" data-include="/homesplits/navbar.html" aria-label="Primary"></div>

  <main id="main" tabindex="-1">
    <section class="coming-soon-container" aria-labelledby="coming-soon-title">
      <canvas id="blog-gl" aria-hidden="true"></canvas>
      <div class="coming-soon-content">
        <h1 id="coming-soon-title">Blog Coming Soon</h1>
        <p>Stay tuned for insights on design, tech, and clear craft.</p>
        <p>In the meantime, try the music widget. It’s fun.</p>
      </div>
    </section>
  </main>

  <!-- Include loader: tries safe paths, executes scripts inside the include -->
  <script>
    (async () => {
      const slot = document.getElementById('navbar-slot');
      if (!slot) return;

      // Candidate paths (root + relative), first that works wins
      const wanted = slot.dataset.include || '/homesplits/navbar.html';
      const candidates = [
        wanted,
        '/homesplits/navbar.html',
        'homesplits/navbar.html'
      ].filter((v, i, a) => !!v && a.indexOf(v) === i);

      let html = null, used = null, lastErr = null;

      for (const url of candidates) {
        try {
          const res = await fetch(url, { cache: 'no-store' });
          if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
          html = await res.text();
          used = url;
          break;
        } catch (e) {
          lastErr = e;
        }
      }

      if (!html) {
        console.error('Navbar include failed:', lastErr);
        slot.innerHTML = '<div style="padding:8px;color:#f88">Navbar failed to load.</div>';
        return;
      }

      slot.innerHTML = html;

      // Re-execute any scripts inside the included chunk
      const scripts = slot.querySelectorAll('script');
      scripts.forEach((old) => {
        const s = document.createElement('script');
        if (old.src) s.src = old.src;
        if (old.type) s.type = old.type;
        if (old.defer) s.defer = true;
        if (old.async) s.async = true;
        if (!old.src) s.textContent = old.textContent;
        old.replaceWith(s);
      });

      // Debug hint in console so we know which path worked
      console.log('[navbar] included from:', used);
    })();
  </script>

  <!-- Site scripts -->
  <script src="/scripts.js" defer></script>
  <script src="/oscillator.js" defer></script>
</body>
</html>
