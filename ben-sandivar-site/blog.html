<script type="text/javascript">var gk_isXlsx = false;var gk_xlsxFileLookup = {};var gk_fileData = {};function filledCell(cell) {return cell !== '' && cell != null;}function loadFileData(filename) {if (gk_isXlsx && gk_xlsxFileLookup[filename]) {try {var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });var firstSheetName = workbook.SheetNames[0];var worksheet = workbook.Sheets[firstSheetName];// Convert sheet to JSON to filter blank rowsvar jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });// Filter out blank rows (rows where all cells are empty, null, or undefined)var filteredData = jsonData.filter(row => row.some(filledCell));// Heuristic to find the header row by ignoring rows with fewer filled cells than the next rowvar headerRowIndex = filteredData.findIndex((row, index) =>row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length);// Fallbackif (headerRowIndex === -1 || headerRowIndex > 25) {headerRowIndex = 0;}// Convert filtered JSON back to CSVvar csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrayscsv = XLSX.utils.sheet_to_csv(csv, { header: 1 });return csv;} catch (e) {console.error(e);return "";}}return gk_fileData[filename] || "";}}</script><!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Blog — Ben Sandivar</title><link rel="icon" href="https://raw.githubusercontent.com/BenS-UI/portfolio/cfc0bc646dc8f7cb21379d516f1b1ca0c0f85e06/B-logo-a.svg" type="image/svg+xml"><link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700;900&family=Geologica:wght@100;400;700;900&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /><link rel="stylesheet" href="styles.css" /></head><body><header class="navbar"><nav cl
