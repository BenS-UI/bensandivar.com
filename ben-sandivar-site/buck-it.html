<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bucket</title>
  <link rel="stylesheet" href="buck-it.css">
</head>
<body>
  <!-- Canvas -->
  <canvas id="canvas"></canvas>

  <!-- Toolbar -->
  <div id="toolbar" class="glass">
    <button id="newBtn" class="tool-btn" title="New Artwork"></button>
    <button id="undoBtn" class="tool-btn" title="Undo"></button>
    <button id="redoBtn" class="tool-btn" title="Redo"></button>
    <button id="snapshotBtn" class="tool-btn" title="Snapshot"></button>
    <button id="exportBtn" class="tool-btn" title="Export"></button>
    <button id="settingsBtn" class="tool-btn" title="Settings"></button>
  </div>

  <!-- Floating welcome message -->
  <div id="welcome" class="glass hidden">
    <h2>Welcome to Bucket</h2>
    <p>Hover near the bottom to reveal your tools.  
       Use right click to spin counter-clockwise.  
       Tap settings to fine-tune your art.  
       Have fun creating!</p>
    <button id="closeWelcome">Got it</button>
  </div>

  <!-- Scripts -->
  <script src="app.js"></script>
  <script src="tools.js"></script>
  <script src="ui.js"></script>
</body>
</html>
